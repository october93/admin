language: node_js

node_js:
  - "7.7.1"

addons:
  ssh_known_hosts:
  - latest.october.news
  - development.october.news

notifications:
  email: false

before_install:
- npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN

install:
  - ./scripts/ci/setup.sh

script:
  - ./scripts/ci/test.sh

after_success:
  - ./scripts/ci/travis_deploy.sh
